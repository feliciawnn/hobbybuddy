<!DOCTYPE html>
<html lang="en">
{% extends "newbase.html" %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'category/choosecategory.css' %}">
    <form action="{% url 'choose-category' %}" method="post" name="choose-category">
        {% csrf_token %}
        {% for field in form %}
            <p>
                <b id="field">{{field.label}} : </b><br>
                <span>{{field}}</span>
                {% for error in field.errors %}
                    <p style="color: red; font-size: 10px">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <div style="text-align: center;">
            <input type="submit" value="Done" id="done">
        </div>
    </form>
    {% endblock %}
</body>
</html>
